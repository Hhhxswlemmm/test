<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT</title>
	<link rel="stylesheet" type="text/css" href="C:/Users/djc55/Desktop/D/vscode/cworkspace/page_of_chatgpt/1/css.css">
</head>
<body>
	<!-- 网页内容 -->
	<div id="chat-container">
		<!-- 聊天记录 -->
		<div id="chat-history">
			<!-- 消息记录 -->
			<div class="message">
				<div class="message-time">12:00</div>
				<div class="message-content">Hello, how can I help you?</div>
			</div>
			<!-- ... -->
		</div>
		<!-- 聊天输入框 -->
		<div id="chat-input">
			<input type="text" id="message-input" placeholder="Type your message...">
			<button id="send-button">Send</button>
		</div>
	</div>
	<!-- 引入Javascript -->
	<script src="C:/Users/djc55/Desktop/D/vscode/cworkspace/page_of_chatgpt/1/js.js"></script>
</body>
</html>
